<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/style.css">
        <title>Contact</title>
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="./about.html">About</a></li>
                    <li><a href="./contact.html">Contact</a></li>
                </ul>
            </nav>
            <h1>Contact Us</h1>
            
        </header>
        
        <form action="#">
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name"><br>
            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" name="last_name"><br>
            <label for="telephone">Phone Number</label>
            <input type="tel" id="telephone" name="phone_number"><br>
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email"><br>
            <label for="message">Say something</label>
            <textarea id="message" name="message"></textarea><br>
            <input type="checkbox" id="subscribe" value="subscribe_yes" name="subscribe">
            <label for="subscribe">Subscribe to our newsletter? <small>We don't spam</small></label><br>
            <button type="submit">Submit</button>
        </form>
    </body>
</html>
